<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
	
<body>
	<div class="card">
		<h:form id="form">

			<p:panelGrid columns="3" layout="flex" class="p-d-inline" >
			<p:repeat var="image" value="#{dataGridView.images}">

						<p:commandLink onclick="PF('#{image.id}_dlg').show();">
					<p:graphicImage class="image-gallery" name="#{image.path}" library="img"  title="#{image.description}" 
					style="overflow: hidden; width: 300px; min-height: 300px; max-height: 300px; margin: 2px;" >
					</p:graphicImage>
						</p:commandLink> 
					<!-- <div class="product-list-detail">
						<h:outputText value="#{image.description}" />
						<div class="product-name">produkt name</div>
						<div class="product-description">tsetldkfja√∂dklfja</div>
					</div> -->
					<p:dialog widgetVar="#{image.id}_dlg" closable="true"
						closeOnEscape="true" maximizable="true" minimizable="true" width="1200px"
						fitViewport="true" style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{image.description}" />
						</f:facet>
						<div class="card">
							<p:graphicImage height="800px" name="#{image.path}" library="img" ></p:graphicImage>
						</div>
					</p:dialog>
				</p:repeat>
				</p:panelGrid>
		</h:form>
	</div>
</body>
</html>
