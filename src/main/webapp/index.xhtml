<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<title>Maria Sin - Free artist - Watercolor paintings gallery.</title>
	<h:outputStylesheet library="css" name="styles.css">
		.jqplot-series-canvas {
			background: white;
		}

		.ui-datatable td {
			font-size: 10px;
		}

		body .ui-datatable thead th .ui-column-title {
			font-size: 10px;
		}
	</h:outputStylesheet>
</h:head>

<h:body>
	<p:outputPanel>
		<ui:insert name="menu">
			<ui:include src="/WEB-INF/common/menu.xhtml" />
		</ui:insert>
		<div class="ui-g">
			<div class="ui-g-2"></div>
			<div class="ui-g-8">
				<h1>Gallery</h1>
	
				<ui:insert>
					<ui:include src="gallery.xhtml"></ui:include>
				</ui:insert>

			</div>
			<div class="ui-g-2" />
		</div>
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/common/footer.xhtml" />
		</ui:insert>
	</p:outputPanel>
</h:body>
</html>
