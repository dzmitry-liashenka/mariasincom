				<div>
					<div style="width: 45em;">
						<h:outputText value="Maria Sin was born in 1985 and raised in Belarus. In 2014
							moved to Dresden, Germany, where received a degree in Chemistry.
							Currently Maria is living in Bremen, Germany, and devotes all her
							time to master watercolor. Truly in love with nature, its beauty
							and diversity, Maria tries to find her way to express all her
							feelings and inner passion to it. She is especially thrilled by
							the seascapes and tries to capture that bright moments of freedom
							and fickleness. Since 2021 she started to participate in
							international watercolor exhibitions.">
						
						</h:outputText>
					</div>
